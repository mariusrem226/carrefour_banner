<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Carrefour</title>
</head>

<body>
    <div class="root">
        <div id="first-screen">
            <div id="start-title-container">
                <span class="start-title">
                    VOS
                    PROMOTIONS
                    DE VOTRE
                    MAGASIN !
                </span>



            </div>
            <div id="catalogue-container">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="logo">
                </div>
                <img id="img-catalogue" src="assets/images/catalogue.png" alt="catalogue">

            </div>
        </div>
        <div id="second-screen">
            <div class="banner">
                <img class="img-banner" src="assets/images/logo_carrefour_market.png" alt="catalogue">
            </div>
            <div id="content">
                <div id="robot" class="product-section-container">
                    <div class="product-section">



                        <div class="description-container">
                            <span class="product-title">AAAAAAAAAAAAAAAAA</span>
                            <span class="product-details">Aspirateur robot connect√©</span>
                        </div>
                        <div class="second-part-product">
                            <div class="img-product-container">
                                <img class="img-product" src="assets/images/Produits/aspi.png" alt="Aspirateur">
                                <img class="img-price" src="assets/images/Prix/Robot.png" alt="price">

                            </div>
                            <div class="button">
                                <a href="#">
                                    J'en profite !
                                </a>
                            </div>
                        </div>

                    </div>




                </div>
                <div id="printer" class="product-section-container">
                    <div class="product-section">



                        <div class="description-container">
                            <span class="product-title">CANON</span>
                            <span class="product-details">Imprimante multifonction</span>
                        </div>
                        <div class="second-part-product">
                            <div class="img-product-container">
                                <img class="img-product" src="assets/images/Produits/imprimante.png" alt="Aspirateur">
                                <img class="img-price" src="assets/images/Prix/Imprimante.png" alt="price">

                            </div>
                            <div class="button">
                                <a href="#">
                                    J'en profite !
                                </a>
                            </div>
                        </div>
                    </div>




                </div>
                <div id="lessive" class="product-section-container">
                    <div class="product-section">



                        <div class="description-container">
                            <span class="product-title">FINISH</span>
                            <span class="product-details">Standard ou Citron, par 25, 305 g.</span>
                        </div>
                        <div class="second-part-product">
                            <div class="img-product-container">
                                <img class="img-product" src="assets/images/Produits/finish.png" alt="Aspirateur">
                                <img class="img-price" src="assets/images/Prix/Lessive.png" alt="price">

                            </div>

                            <div class="button">
                                <a href="#">
                                    J'en profite !
                                </a>
                            </div>
                        </div>
                    </div>




                </div>
                <div id="charbon" class="product-section-container">
                    <div class="product-section">



                        <div class="description-container">
                            <span class="product-title">CARREFOUR</span>
                            <span class="product-details">Charbon de bois 5 kg</span>
                        </div>
                        <div class="second-part-product">
                            <div class="img-product-container">
                                <img class="img-product" src="assets/images/Produits/charbon.png" alt="Aspirateur">
                                <img class="img-price" src="assets/images/Prix/Charbon.png" alt="price">

                            </div>
                            <div class="button">
                                <a href="#">
                                    J'en profite !
                                </a>
                            </div>
                        </div>
                    </div>




                </div>



            </div>

        </div>
        <div class="bottom-container">
            <span>VIZILLE</span>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
